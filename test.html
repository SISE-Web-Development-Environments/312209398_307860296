<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="./jquery-3.4.1.slim.min.js"></script>
    <script src="./jquery.validate.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="./menu.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div class="classSignUp">
    <label style="align-content: center">Sign Up</label>
    <form id="signupForm" method="post" class="form-horizontal" action="">
        <div class="form-group">
            <label class="col-sm-4 control-label" for="username">Username</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="date" >Birth Date</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="date" name="date" placeholder="date" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" for="email">Email</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="email" name="email" placeholder="Email" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" for="password">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" for="confirm_password">Confirm password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-4">
                <button type="submit" class="btn btn-primary" name="signup" value="Sign up" >Sign up</button>
            </div>
        </div>
    </form>
</div>
<script>
    $( document ).ready( function () {
        $( "#signupForm" ).validate( {
            rules: {
                username: {
                    required: true,
                    minlength: 2
                },
                date: {
                    required: true,
                    validdate:true
                },
                password: {
                    required: true,
                    minlength: 6,
                    pwcheck:true
                },
                confirm_password: {
                    required: true,
                    minlength: 6,
                    equalTo: "#password"
                },
                email: {
                    required: true,
                    email: true
                },

            },
            messages: {
                username: {
                    required: "Please enter a username",
                    minlength: "Your username must consist of at least 2 characters"
                },
                date: {
                    required: "Please provide a birth date",
                    validdate:"Please enter valid a date format dd/mm/yyyy"
                },
                password: {
                    required: "Please provide a password",
                    minlength: "Your password must be at least 6 characters long",
                    pwcheck: "Your password must include characters and digits"
                },
                confirm_password: {
                    required: "Please provide a password",
                    minlength: "Your password must be at least 6 characters long",
                    equalTo: "Please enter the same password as above"

                },
                email: "Please enter a valid email address",
            },
            errorElement: "em",
            errorPlacement: function ( error, element ) {
                // Add the `help-block` class to the error element
                error.addClass( "help-block" );

                if ( element.prop( "type" ) === "checkbox" ) {
                    error.insertAfter( element.parent( "label" ) );
                } else {
                    error.insertAfter( element );
                }
            },
            highlight: function ( element, errorClass, validClass ) {
                $( element ).parents( ".col-sm-5" ).addClass( "has-error" ).removeClass( "has-success" );
            },
            unhighlight: function (element, errorClass, validClass) {
                $( element ).parents( ".col-sm-5" ).addClass( "has-success" ).removeClass( "has-error" );
            }
        } );
    } );
</script>
</body>
</html>
