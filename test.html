<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="./jquery-3.4.1.slim.min.js"></script>
    <script src="./jquery.validate.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div>
        <form class="form-horizontal" id="settingsForm">
            <div class="form-group">
                <label for="move">choose key set:</label>
                <select id="move" name="move" onChange="keySetSelect(this);">
                    <option id="letters" value="letters">Left letters</option>
                    <option value="arrows">Arrows</option>
                    <option value="nums">Nums</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pacColour">Choose pacman colour:</label>
                <select id="pacColour" name="pacColour" onChange="pacColourSelect(this);">
                    <option value="yellow">yellow</option>
                    <option value="brown">brown</option>
                    <option value="turquoise">turquoise</option>
                </select>
            </div>
            <div class="form-group" >
                <label for="maxTime">Choose maximum game time:</label>
                <input id="maxTime" type="text" oninput="maxTimeSelect(this)"/>
            </div>
            <div class="form-group">
                <label for="monstersCnt">Choose amount of monsters:</label>
                <input id="monstersCnt" type="text" oninput="monsterAmountSelect(this)" />
            </div>
            <div class="form-group">
                <button type='button' id="randomSettings">Random settings</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" name="submitSettimgs"  id="submitSettimgs">Start game</button>
            </div>
        </form>
    </div>

<script type="text/javascript" src="./menu.js"></script>
</body>
</html>
